<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Groups and work teams.">
    <meta name="author" content="SyrianCloud">
    <!-- SyrianCloud CSS -->
    <link rel="stylesheet" href="../wwwroot/css/font.css">
    <link rel="stylesheet" href="../wwwroot/css/style.css">
    <title>SyrianCloud-SignUp</title>
</head>
    <body>
        <div class="sc-signup-wrapper">
            <div class="sc-signup-box">
                <div class="row no-gutters">
                    <div class="col-lg-5">
                        <div>
                            <i class="tx-130 icon-SyrianCloud"></i>
                            <h2 class="tx-36 font-SyrianCloud">SyrianCloud</h2>
                            <hr>
                            <p>Already have an account? <br> <a href="page-signin.html">Sign In</a></p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <h4 class="tx-gray-800 mg-b-25">Create Your Account</h4>

                        <div class="form-group">
                            <label class="form-control-label">Email:</label>
                            <input type="email" name="email" class="form-control" placeholder="Type email address">
                        </div><!-- form-group -->
    <div class="row row-xs">
        <div class="col">
            <div class="form-group">
                <label class="form-control-label">Firstname:</label>
                <input type="text" name="firstname" class="form-control" placeholder="Type firstname">
            </div><!-- form-group -->
        </div><!-- col -->
        <div class="col">
            <div class="form-group">
                <label class="form-control-label">Lastname:</label>
                <input type="text" name="lastname" class="form-control" placeholder="Type lastname">
            </div><!-- form-group -->
        </div><!-- col -->
    </div><!-- row -->
    <div class="row row-xs">
        <div class="col">
            <div class="form-group">
                <label class="form-control-label">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Type password">
            </div><!-- form-group -->
        </div><!-- col -->
        <div class="col">
            <div class="form-group">
                <label class="form-control-label">Confirm Password:</label>
                <input type="password" name="conpassword" class="form-control" placeholder="Retype password">
            </div><!-- form-group -->
        </div><!-- col -->
    </div><!-- row -->
    <div class="form-group">
        <label class="form-control-label">Company Name:</label>
        <input type="text" name="company" class="form-control" placeholder="Type company name">
    </div><!-- form-group -->
    <div class="form-group mg-b-20 tx-12">By clicking Sign Up button below you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></div>
    <button type="submit" class="btn btn-block">Sign Up</button>
    </div><!-- col-7 -->
    </div><!-- row -->
    <p class="tx-center tx-white-5 tx-12 mg-t-15">Copyright &copy; 2020. All Rights Reserved. SyrianCloud</p>
    </div><!-- signin-box -->
    </div><!-- sc-signin-wrapper -->
    </body>
</html>
