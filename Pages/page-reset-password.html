<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Groups and work teams.">
    <meta name="author" content="SyrianCloud">
    <!-- SyrianCloud CSS -->
    <link rel="stylesheet" href="../wwwroot/css/font.css">
    <link rel="stylesheet" href="../wwwroot/css/style.css">
    <title>SyrianCloud-SignIn</title>
</head>
<body>
    <div class="sc-signin-wrapper">
        <div class="sc-signin-box">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <div>
                        <i class="tx-120 icon-SyrianCloud"></i>
                        <hr >
                        <p >Don't have an account? <br> <a href="page-signup.html">Sign up Now</a></p>
                    </div>
                </div>
                <div class="col-lg-7">
                        <h4 class="tx-center tx-gray-800 mg-b-25 mg-t-15">Forgot Password ?</h4>
                        <p class="tx-center mg-b-25">You can reset your password here.</p>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Enter your email address">
                    </div><!-- form-group -->
                    <button type="submit" class="btn btn-block">Reset your email address</button>
                </div><!-- col-7 -->
            </div><!-- row -->
            <p class="tx-center tx-white-5 tx-12 mg-t-15">Copyright &copy; 2020. All Rights Reserved. SyrianCloud</p>
        </div><!-- signin-box -->
    </div><!-- sc-signin-wrapper -->
</body>
</html>
